<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>테트리스</h1>

        <div id="game-board"></div>
        <div class="sidebar">

            <button id="start-button">시작</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
